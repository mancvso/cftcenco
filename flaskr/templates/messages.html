{% extends "site_base.html" %}
{% block main %}

<div class="list-group">
  
  {% for entry in messages %}
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{ entry.name }} <small>{{ entry.email }}</small></h4>
      <p class="list-group-item-text">{{ entry.message }}</p>
    </a>
  {% else %}
    <div class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>No hay mensajes</strong> Aquí se mostrarán los mensajes dejados en el formulario de contacto.
    </div>
  {% endfor %}
  
</div>

{% endblock %}
